<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
    <title>Fetch & Paint</title>
</head>
<body>

<div class="container">
<section class="toolsBoard">
    <div class="row">
        <label class="title">Shapes</label>
        <ul class="options">
            <li class="option">
                <img src="icons/rectangle.svg">
                <span>Rectangle</span>
            </li>
            <li class="option">
                <img src="icons/circle.svg">
                <span>Circle</span>
            </li>
            <li class="option">
                <img src="icons/triangle.svg">
                <span>Triangle</span>
            </li>
            <li class="option">
                <input type="checkbox" id="fillColor">
                <label for="fillColor">Fill color</label>
            </li>
        </ul>
    </div>
    <div class="row">
        <label class="title">Options</label>
        <ul class="options">
            <li class="option tool" id="eraser">
                <img src="icons/eraser.svg">
                <span>Eraser</span>
            </li>
            <li class="option active tool" id="brush">
                <img src="icons/brush.svg">
                <span>Brush</span>
            </li>
            <li class="option">
                <input type="range" id="sizeSlider" min="0" max="30" value="0">


            </li>
        </ul>
    </div>
    <div class="row colors">
        <label class="title">Colors</label>
        <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"> <input type="color" class="colorPick"></li>
        </ul>
    </div>
    <div class="row buttons">
        <button class="canvasCleared">Clear</button>
        <button class="saveImg">Save</button>
    </div>
</section>
<section class="drawingBoard">
    <canvas class="myCanvas">

    </canvas>

</section>

</div>







<footer>








</footer>













<script src="main.js"></script>
</body>
</html>
